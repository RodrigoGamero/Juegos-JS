<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="inicio">
        <div class="imagen"></div>
        <div class="botones">
            <button class="Iniciar">Iniciar partida</button>
            <button class="Historial">Consultar historial</button>

    <div class="modo">

            <label for="">Jugador 2: </label>

                <option value="Cuadrado">Cuadrado</option>
                <option value="Circulo">Círculo</option>
                <option value="Equis">Equis</option>

    </div>

                <option value="Cuadrado" >Cuadrado</option>

                <option value="Equis" selected>Equis</option>
              </select>
              <button class="empezar1j">Empezar</button>
        </div>

    </div>
